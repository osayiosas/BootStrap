<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>New Book</title>
</head>
<body>

    <!--basic buttons-->

    <h2>Buttons</h2>

    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">primary button</button>

    <!--anther tags as buttons-->

    <h2>link as buttns</h2>

    <a href="#" class="btn btn-info">info anchor tag</a>
    <a href="#" class="btn btn-success">bg-success anchor tag</a>


    <!--button size-->

    <h2>Buttons size</h2>

    <button class="btn btn-lg btn-danger">large danger button</button>
    <button class="btn btn-sm btn-danger">small danger button</button>

    <!--outlined styles-->

    <h2>Button styles</h2>

    <button class="btn btn-outline-primary">outlined primary buttion</button>

    <button class="btn btn-outline-primary btn-lg">large outlined buttn</button>


    <!--button group-->

    <h2>Button Groups</h2>

    <div class="btn-group">
        <a href="#" class="btn btn-primary">button 1</a>
        <a href="#" class="btn btn-warning">button 2</a>
        <a href="#" class="btn btn-success">button 3</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
